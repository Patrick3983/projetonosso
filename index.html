 <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chave Pix - Paulo Augusto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: #ffffff;
            padding: 30px;
            border: 2px solid #000;
            border-radius: 10px;
            text-align: center;
            width: 300px;
            box-shadow: none;
        }
        .card h2 {
            color: #000;
            margin-bottom: 10px;
        }
        .pix-key {
            font-size: 22px;
            font-weight: bold;
            color: #000;
            margin: 10px 0;
        }
        .print-button {
            display: none;
        }
        @media print {
            body {
                background: none;
            }
            .card {
                border: none;
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Chave Pix</h2>
        <p class="pix-key">Paulo Augusto</p>
        <p class="pix-key">(35) 98807-1233</p>
        <button class="print-button" onclick="window.print()">Imprimir</button>
    </div>
</body>
</html>
